<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="app-todo.css" />
</head>
<body>
    <div id="container">
        <div id="userAndLogout">
            <div id="user-name"></div>
            <div class="container-logout-btn"><input type="button" id="btn_logout" value="Log Out"></div>
        </div>
        <div id="addTodo"><input type="button" id="add_todo" value="Add New Post"></div>
        <form id="todo-form">
            <div class="input-container">
               <div class="label-container"><label for="name">Type:</label></div>
                <input type="text" name="type" id="type-input" placeholder="type" />
                <div id="fieldTypeError">This field is required</div>
            <div class="label-container"><label for="type">Content:</label></div>
                <input type="text" name="content" id="content-input" placeholder="Conent" />
                <div id="fieldContentError">This field is required</div>
            <div class="label-container"><label for="type">Date:</label></div>
                <input type="date" name="endDate" id="date-input" placeholder="Enter">
                <div id="fieldDateError">This field is required</div>
            </div>
            <div id="post_btn_container"><input type="button" id="btn_post" value="Post" /></div>
        </form>
        <div id="print-user-posts"></div>
    </div>
    <script src="app-todo.js"></script>
</body>

</html>
