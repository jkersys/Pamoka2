<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="app-todo.css" />
</head>

<body>
    <div id="container">
        <div id="userAndLogout">
            <div>
                <h4 id="user-name"></h4>
            </div>
            <div class="container-logout-btn"><input type="button" id="btn_logout" value="Log Out"></div>
        </div>
        <form id="todo-form">
            <div id="addTodo"><input type="button" id="add_todo" value="Add"></div>
            <div class="input-container">
                
                <div>
                    <label for="name">Type</label>
                </div>
                <div>
                    <input type="text" name="type" id="type-input" placeholder="type" required />
                </div>
                <label for="type">Content</label>
                <input type="text" name="content" id="content-input" placeholder="Enter Firstname"
                    placeholder="Content" />

                    <label for="type">Date</label>
                <input type="date" name="endDate" id="date-input" placeholder="Enter">

                
                
            </div>
            <input type="button" id="btn_post" value="Post" />
        </form>
        

        <div id="print-user-posts"></div>
    </div>
   
    



    <script src="app-todo.js"></script>
